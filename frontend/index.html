<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <img src="https://s3.eu-central-2.wasabisys.com/gems-images/0192e9b3-70f3-7aad-b909-900b6e56cd83.jpg" alt="Crypto Blog Banner">
    </div>
    <div class="container">
        <header>
            <h1>Crypto Blog</h1>
            <button id="newPostBtn" class="button">New Post</button>
        </header>

        <div id="newPostForm" class="hidden">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Post Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Author Name" required>
                </div>
                <div class="form-group">
                    <div id="editor"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Publish</button>
                    <button type="button" class="button button-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <main id="posts">
            <!-- Posts will be inserted here -->
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
